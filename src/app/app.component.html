<ng-template #template>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-calendar [(ngModel)]="dates" (ngModelChange)="onChangeCalendar()" [minDate]="minD"></app-calendar>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default mr-auto" (click)="done()">Отменить</button>
    <button type="button" class="btn btn-default" (click)="done()">Сохранить</button>
  </div>
</ng-template>
