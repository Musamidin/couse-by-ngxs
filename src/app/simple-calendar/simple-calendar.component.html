<table class="simple-calendar" [style.backgroundColor]="getBackground()">

  <!-- Header for changing month -->
  <tr *ngIf="showHeader">
    <!-- Previous month button -->
    <th>
      <button mat-icon-button (click)="changeMonth(-1)">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </th>

    <!-- Month label -->
    <th colspan=5 class="heading"><input type="checkbox"> {{getMonth(openPage.month)}} {{openPage.year}}</th>

    <!-- Next month button -->
    <th>
      <button mat-icon-button (click)="changeMonth(1)">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </th>
  </tr>

  <!-- Weekday headers -->
  <tr class="weekday">
    <th></th>
    <th>Пн</th>
    <th>Вт</th>
    <th>Ср</th>
    <th>Чт</th>
    <th>Пт</th>
    <th>Сб</th>
    <th>Вс</th>
  </tr>

  <!-- The real calendar -->
  <tr *ngFor="let row of calendar" class="drow">
    <td><input #inputEl type="checkbox" [disabled]="discheck(row)" (change)="checkEvent(row, inputEl.checked)"></td>
    <td class="simple-calendar-cell" *ngFor="let col of row">
      <button mat-icon-button *ngIf="col" [disabled]="disday(col)" class="simple-calendar-day" [style.backgroundColor]="getHM(col)"
              [style.color]="getForeground(col)" (click)="selectDay(col)">
        <span [style.fontWeight]="isToday(col) ? 'bold' : null">{{col}}</span>
      </button>
    </td>
  </tr>
</table>
